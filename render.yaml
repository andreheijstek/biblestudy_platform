databases:
  - name: bijbelstudie-platform
    databaseName: bijbelstudie-platform
    user: bijbelstudie-platform

services:
  - type: web
    name: bijbelstudie-platform
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bijbelstudie-platform
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
