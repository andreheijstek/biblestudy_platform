require:
  - rubocop-rspec
  - rubocop-performance

AllCops:
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'bin/**/*'
    - 'lib/**/*'

Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
Layout/HashAlignment:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Capybara/FeatureMethods:
  Exclude:
    - 'spec/features/**/*'
RSpec/DescribeClass:
  Exclude:
    - 'spec/features/**/*'
RSpec/ExampleLength:
  Exclude:
    - 'spec/**/*'
RSpec/MultipleExpectations:
  Exclude:
    - 'spec/**/*'
