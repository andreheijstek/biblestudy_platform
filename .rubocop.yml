require:
  - rubocop-rspec
  - rubocop-performance

AllCops:
  Include:
    - '**/Rakefile'
    - '**/config.ru'
    - '**/Gemfile'
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'bin/**/*'

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Capybara/FeatureMethods:
  Exclude:
    - 'spec/features/**/*'
RSpec/DescribeClass:
  Exclude:
    - 'spec/features/**/*'
